<!DOCTYPE html>
<html lang="ru">
<head>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f2f5; /* Более мягкий фон */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        .auth-container {

            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px; /* Ограничиваем ширину для лучшего вида на десктопах */
            text-align: center;
        }

        .auth-form-wrapper h2, .user-info-panel h2 {

            color: #1a2b40;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.9em;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: 500;
            text-align: center;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none; /* Для ссылок, стилизованных под кнопки */
        }

        .btn-primary {
            background-color: #007bff; /* Основной синий */
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d; /* Серый для второстепенных действий */
            color: white;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            transform: translateY(-2px);
        }


        hr#formSeparator { /* Стили для разделителя */
            margin: 30px 0;
            border: 0;
            border-top: 1px solid #e0e0e0;
        }

        .form-message {
            margin-top: 15px;
            font-size: 0.9em;
            min-height: 1.2em; /* Чтобы не прыгал макет при появлении сообщения */
        }

        .form-message.success { /* Можете использовать эти классы в JS вместо прямого style.color */
            color: green;
        }
        .form-message.error {
            color: red;
        }

        /* Стили для панели информации о пользователе */
        .user-info-panel {
            text-align: center;
        }
        .user-info-panel p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .user-info-panel #loggedInUsername {
            font-weight: bold;
            color: #007bff;
        }

        #userActions a { /* Ссылка на коллекцию */
            display: block;
            background-color: #28a745; /* Зеленый для перехода к игре */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px auto;
            width: fit-content; /* Ширина по содержимому */
            transition: background-color 0.3s ease;
        }
        #userActions a:hover {
            background-color: #1e7e34;
        }

        /* Адаптивность (если контейнер слишком широкий на мобильных) */
        @media (max-width: 480px) {
            .auth-container {
                padding: 20px;
                margin: 10px; /* Не прилипать к краям */
            }
            .auth-form-wrapper h2, .user-info-panel h2 {
                font-size: 1.5em;
            }
        }
        .social-login-options {
            margin-top: 25px;
            text-align: center;
        }
        .social-login-options p {
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9em;
        }
        .btn-social {
            display: inline-flex; /* Чтобы иконка и текст были в ряд */
            align-items: center;
            justify-content: center;
            width: auto; /* Не на всю ширину */
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #555;
            font-weight: 500;
        }
        .btn-social:hover {
            background-color: #f7f7f7;
            border-color: #ccc;
            transform: translateY(-1px); /* Небольшой подъем */
        }
        .btn-google {
            /* Специфичные стили для кнопки Google, если нужно */
            /* color: #4285F4; */ /* Или оставить цвет текста по умолчанию */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация/Вход</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключите свои стили -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-wrapper" id="registerSection">
            <h2>Регистрация</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Имя пользователя</label>
                    <input type="text" id="regUsername" placeholder="Введите имя пользователя" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <input type="password" id="regPassword" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
            <p id="regMessage" class="form-message"></p>
        </div>

        <hr id="formSeparator">

        <div class="auth-form-wrapper" id="loginSection">
            <h2>Вход</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <p id="loginMessage" class="form-message"></p>
            <!-- Внутри .auth-form-wrapper или где вам удобно на index.html -->
            <div class="social-login-options">
                <p>Или войдите с помощью:</p>
                <a href="/api/auth/google" class="btn btn-social btn-google">
                    <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="vertical-align: middle; margin-right: 8px;">
                        <title>Google</title>
                        <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.386-7.439-7.574s3.344-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.85l3.254-3.138C18.189 1.186 15.479 0 12.24 0 5.48 0 0 5.48 0 12.24s5.48 12.24 12.24 12.24c7.052 0 11.99-4.929 11.99-12.097 0-.817-.073-1.559-.207-2.312z" fill="#4285F4"/>
                        <!-- Иногда для цветных иконок брендов цвет задается через fill, 
                        для монохромных - через CSS (fill: currentColor; или fill: #цвет;) -->
                    </svg>
                    Войти через Google
                </a>
            </div>
        </div>

        <div id="userInfo" class="user-info-panel" style="display:none;">
            <h2><span id="loggedInUsername"></span>, Добро пожаловать!</h2>
            <div id="userActions">
                <!-- Ссылка на коллекцию будет добавлена здесь JS -->
            </div>
            <button id="logoutButton" class="btn btn-secondary">Выйти</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

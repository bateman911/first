<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Win Hockey - Главная</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <button id="settingsButton" class="icon-button" title="Настройки"><i class="fas fa-cog"></i></button>
                <button id="deleteTeamButton" class="icon-button delete-button" title="Удалить команду"><i class="fas fa-trash-alt"></i></button>
            </div>
            <div class="header-user">
                Hi, <span id="dashboardUsername">Player</span>!
                <button id="logoutButtonDashboard" class="btn btn-small btn-secondary">Выйти</button>
            </div>
            <div class="header-right">
                <div class="currency">
                    <span id="goldAmount">0</span> <i class="fas fa-coins gold-icon"></i>
                </div>
                <div class="currency">
                    <span id="bucksAmount">0</span> <i class="fas fa-dollar-sign bucks-icon"></i>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="team-info-panel">
                <div class="team-name-section">
                    <img src="/images/logo.png" class="team-logo">
                    <!-- Блок для редактируемого имени команды -->
                    <div class="editable-team-name">
                        <h2 id="teamNameDisplay">My Team</h2>
                        <input type="text" id="teamNameInput" value="My Team" style="display: none;">
                        <button id="editTeamNameButton" class="icon-button-small" title="Редактировать имя"><i class="fas fa-pencil-alt"></i></button>
                        <button id="saveTeamNameButton" class="icon-button-small" title="Сохранить имя" style="display: none;"><i class="fas fa-save"></i></button>
                        <button id="cancelEditTeamNameButton" class="icon-button-small" title="Отменить" style="display: none;"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <p id="teamNameMessage" class="form-message small-message"></p> <!-- Сообщение под именем -->
                <!-- Добавим сюда информацию о стоимости -->
                <p id="renameTeamCostInfo" class="small-message" style="font-size: 0.8em; color: #a0b0d0; margin-top: 5px;"></p> 

                <div class="team-level-section">
                    <h3>LEVEL <span id="teamLevel">1</span></h3>
                    <div class="xp-bar-container">
                        <div class="xp-bar" id="xpBar">
                            <div class="xp-bar-fill" id="xpBarFill" style="width: 0%;"></div>
                        </div>
                        <span class="xp-text" id="xpText">0 / 100 XP</span>
                    </div>
                </div>
                <div class="team-stats-section">
                    <div class="stat-block">
                        <span class="stat-value" id="teamWins">0</span>
                        <span class="stat-label">WIN</span>
                    </div>
                    <div class="stat-block">
                        <span class="stat-value" id="teamLosses">0</span>
                        <span class="stat-label">LOSE</span>
                    </div>
                    <div class="stat-block">
                        <span class="stat-value" id="teamDraws">0</span>
                        <span class="stat-label">TIER</span>
                    </div>
                    <div class="stat-block rating-block">
                        <span class="stat-value" id="teamRating">N/A</span>
                        <span class="stat-label">Rating</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-actions">
                <div class="energy-section">
                    <h4>Energy</h4>
                    <div class="energy-bar-container">
                        <div class="energy-bar" id="energyBar">
                            <!-- Элементы энергии будут добавлены JS -->
                        </div>
                    </div>
                    <span id="energyText">0/7</span> <small id="energyRefillTimer">(up energy 00:00)</small>
                </div>
                <div class="main-buttons">
                    <button id="playButton" class="btn btn-action btn-play"><i class="fas fa-play-circle"></i> Play</button>
                    <button id="myTeamButton" class="btn btn-action"><i class="fas fa-users"></i> My Team</button>
                    <button id="myCardsButton" class="btn btn-action"><i class="fas fa-layer-group"></i> My Cards</button>
                </div>
            </div>
        </main>
    </div>

    <div id="supportModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeSupportModal">×</span>
            <h3>Support</h3>
            <form id="supportForm">
                <p>Your Email: <strong id="supportUserEmail">email@example.com</strong></p>
                <div class="form-group">
                    <label for="supportSubject">Post:</label>
                    <input type="text" id="supportSubject" required>
                </div>
                <div class="form-group">
                    <label for="supportMessage">Message:</label>
                    <textarea id="supportMessage" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
                <p id="supportFormMessage" class="form-message"></p>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>

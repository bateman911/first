<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css"> <!-- Можно переиспользовать стили дашборда -->
    <link rel="stylesheet" href="my-team.css">   <!-- Специфичные стили для этой страницы -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
    <div class="page-container">
        <header class="page-header">
            <a href="dashboard.html" class="btn btn-secondary btn-small"><i class="fas fa-arrow-left"></i> Back to dashboard</a>
            <h1><i class="fas fa-users"></i> My Team</h1>
            <button id="saveTeamButton" class="btn btn-primary"><i class="fas fa-save"></i> Save team</button>
        </header>
        <div class="team-chemistry-info" style="text-align: center; margin-bottom: 15px; font-size: 1.1em;">
            Сыгранность команды: <span id="teamChemistryPoints" style="font-weight: bold;">0</span> / 6
            <span id="chemistryBonusMessage" style="display:none; color: lightgreen; margin-left: 10px; font-style: italic;">(+5 OVR ко всем игрокам в ростере!)</span>
        </div>
        <p id="teamFormMessage" class="form-message"></p>

        <main class="my-team-main">
            <div class="roster-slots">
                <h3>Forwards</h3>
                <div class="position-group">
                    <div class="roster-slot" data-position="LW">
                        <span class="position-label">LW</span>
                        <div class="player-card-placeholder" data-usercardid="">Drag the card</div>
                    </div>
                    <div class="roster-slot" data-position="C">
                        <span class="position-label">C</span>
                        <div class="player-card-placeholder" data-usercardid="">Drag the card</div>
                    </div>
                    <div class="roster-slot" data-position="RW">
                        <span class="position-label">RW</span>
                        <div class="player-card-placeholder" data-usercardid="">Drag the card</div>
                    </div>
                </div>

                <h3>Defenseman</h3>
                <div class="position-group">
                    <div class="roster-slot" data-position="LD">
                        <span class="position-label">LD</span>
                        <div class="player-card-placeholder" data-usercardid="">Drag the card</div>
                    </div>
                    <div class="roster-slot" data-position="RD">
                        <span class="position-label">RD</span>
                        <div class="player-card-placeholder" data-usercardid="">Drag the card</div>
                    </div>
                </div>

                <h3>Goalkeeper</h3>
                <div class="position-group">
                    <div class="roster-slot" data-position="G">
                        <span class="position-label">G</span>
                        <div class="player-card-placeholder" data-usercardid="">Drag the card</div>
                    </div>
                </div>
            </div>

            <aside class="available-cards-panel">
                <h3>Available cards (<span id="cardFilterPosition">All</span>)</h3>
                <div class="card-filters">
                    <button class="filter-btn active" data-filter="All">All</button>
                    <button class="filter-btn" data-filter="Forward">Forw</button>
                    <button class="filter-btn" data-filter="Defenseman">Defens</button>
                    <button class="filter-btn" data-filter="Goaltender">Goalk</button>
                </div>
                <div id="availableCardsContainer" class="available-cards-list">
                    <p>Loads cards...</p>
                </div>
            </aside>
        </main>
    </div>
    <script src="my-team.js"></script>
</body>
</html>

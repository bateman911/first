<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Коллекция Карт</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css"> <!-- Ваши общие стили -->
    <style>
        /* Стили для этой страницы */
        .card-collection {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .card-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 200px; /* Примерная ширина карты */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .card-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        .card-item h3 {
            margin-top: 0;
            color: #333;
        }
        .card-item p {
            font-size: 0.9em;
            color: #555;
            margin: 5px 0;
        }
        .card-item .stats span {
            display: block;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1em 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        header nav a, header nav button {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        header nav a:hover, header nav button:hover {
            background-color: #34495e;
        }
        header nav button {
            background: none;
            border: 1px solid #ecf0f1;
            cursor: pointer;
        }


        main {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        #getStarterPackButton {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }
        #getStarterPackButton:hover {
            background-color: #2980b9;
        }

        #starterPackMessage {
            margin-bottom: 20px;
            font-weight: bold;
        }


        .card-collection {
            display: grid; /* Используем Grid для более гибкого расположения */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Адаптивные колонки */
            gap: 25px;
            padding-top: 20px;
        }

        .game-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px; /* Более скругленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Более выраженная тень */
            overflow: hidden; /* Чтобы скругление работало для внутренних элементов */
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .game-card:hover {
            transform: translateY(-5px); /* Небольшой подъем при наведении */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 10px 15px;
            background-color: #f8f9fa; /* Светлый фон для хедера */
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #343a40;
        }

        .player-level {
            font-size: 0.9em;
            background-color: #007bff;
            color: white;
            padding: 3px 7px;
            border-radius: 4px;
        }

        .card-image-container {
            width: 100%;
            /* height: 200px; /* Фиксированная высота для единообразия, или aspect-ratio */
            aspect-ratio: 3 / 4; /* Соотношение сторон для картинки */
            overflow: hidden; /* Обрезать изображение, если оно не подходит */
            background-color: #eee; /* Фон, если картинка не загрузилась */
        }

        .player-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Масштабирует изображение, сохраняя пропорции и заполняя контейнер */
            display: block;
        }

        .card-body {
            padding: 15px;
            flex-grow: 1; /* Чтобы тело карты занимало доступное пространство */
        }

        .player-position, .player-rarity {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 8px;
            padding: 3px 6px;
            border-radius: 4px;
            display: inline-block;
        }
        .player-position { background-color: #e9ecef; }
        .player-rarity { background-color: #ffc107; color: #333;} /* Пример для редкости */


        .player-stats {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            border-bottom: 1px dashed #eee;
        }
        .stat-item:last-child {
            border-bottom: none;
        }
        .stat-label {
            color: #495057;
        }
        .stat-value {
            font-weight: bold;
            color: #212529;
        }


        .card-footer {
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 0.8em;
            text-align: right;
            color: #6c757d;
        }

        /* Стилизация по редкости */
        .game-card.rarity-common { border-left: 5px solid #adb5bd; }
        .game-card.rarity-rare { border-left: 5px solid #007bff; }
        .game-card.rarity-epic { border-left: 5px solid #9d39ff; }
        .game-card.rarity-legendary { border-left: 5px solid #fd7e14; }

        /* Можно добавить градиентные рамки или фоны для редкости */
        .game-card.rarity-epic .card-header {
            background: linear-gradient(45deg, #9d39ff, #6f42c1);
            color: white;
        }
        .game-card.rarity-epic .player-level {
            background-color: white;
            color: #6f42c1;
        }
        .game-card.rarity-epic .player-name {
            color: white;
        }

        /* Адаптивность */
        @media (max-width: 768px) {

            .card-collection {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }
            .game-card {
                border-radius: 10px;
            }
            .player-name {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            .card-collection {
                grid-template-columns: 1fr; /* Одна колонка на маленьких экранах */
                gap: 20px;
                }
            }
        
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1><i class="fas fa-layer-group"></i> Моя Коллекция Карт</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> На главную</a>
            <button id="logoutButtonCollection" style="display:none;"><i class="fas fa-sign-out-alt"></i> Выйти</button>
        </nav>
    </header>

    <main>
        <button id="getStarterPackButton" style="display: none;"><!-- Изначально скрыта -->

            <i class="fas fa-gift"></i> Получить стартовый набор
        </button>
        <p id="starterPackMessage" class="form-message"></p>

        <h2>Ваши карты:</h2>
        <div id="cardCollection" class="card-collection">
            <!-- Карты будут загружены сюда -->
            <p id="loadingMessage">Загрузка карт...</p>
        </div>
    </main>

    <script src="collection.js"></script>
</body>
</html>
